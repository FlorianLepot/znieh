<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Super Chat temps réel !</title>
        <style>
            #zone_chat strong {
                color: white;
                background-color: black;

            }
        </style>

    <body>
        <h1>Le super Chat temps réel !</h1>

        <form action="/" method="post" id="formulaire_chat">
            <input type="text" name="message" id="message" placeholder="Votre message..." size="50" autofocus />
            <input type="submit" id="envoi_message" value="Envoyer" />
        </form>

        <section id="zone_chat">
            
        </section>


        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http://127.0.0.1:1337/socket.io/socket.io.js"></script>    
        <script>

            var socket = io.connect('http://localhost:1337');

            var pseudo = prompt("Quel pseudo");
            socket.emit('nouveau_client', pseudo);
            document.title = pseudo + ' - ' + document.title;

            socket.on('message', function(data) {
                insereMessage(data.pseudo, data.message)
            })

            socket.on('nouveau_client', function(pseudo) {
                $('#zone_chat').prepend(' a rejoint le Chat !</em></p>');
            })

            $('#formulaire_chat').submit(function () {
                socket.emit('matchMe'); 
                return false;
            });
            
            function insereMessage(pseudo, message) {
                $('#zone_chat').prepend('<p><strong>' + pseudo + '</strong> ' + message.split('').sort(function(){return 0.5-Math.random()}).join('') + '</p>');
            }
        </script>
    </body>
</html>
